  <div class="card" id="browse-card">
    <img
      class="card-img-top img-fluid center-block product-item"
      src="{{ category.imageS }}"
      alt="{{ category.title }}"
    />
    <div class="card-block">
      <div class="card-footer">
        <h4 class="card-title">{{ category.title }}</h4>
        <p class="card-text">{{ category.desc }}</p>
        <a class="btn" (click)="onSelect(category)">Browse</a>
      </div>
    </div>
</div>
